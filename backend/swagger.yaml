openapi: '3.0.0'
info:
  title: 'PokegotchiAPI'
  version: '1.0.0'
  description: 'API for managing PokePets'
paths:
  /users/{username}:
    get:
      summary: 'Get user by username'
      parameters:
        - name: 'username'
          in: 'path'
          description: 'Username of the user to retrieve'
          required: true
          schema:
            type: 'string'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: 'User not found'
    post:
      summary: 'Create a new user'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: 'User created successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 'Invalid request body'

components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
    UserInput:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
    AdoptPokePetInput:
      type: object
      properties:
        name:
          type: string
        image:
          type: string
        userId:
          type: integer
        pokePetId:
          type: integer
    PokePet:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        image:
          type: string
